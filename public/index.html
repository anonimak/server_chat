  <link rel="stylesheet" href="style.css">

    #ta-frame {
      margin: 0;
      padding: 10px 10px;

    }

    textarea {
      overflow: hidden;
      margin: 0;

    </li>

      <div class="jumbotron text-center">
        <h4><i class="fa fa-comments"></i> ATI Chat App</h4>
        <br>
        <strong>Halo, Selamat Datang. </strong>
        <p>
          Layanan ini tersedia setiap Senin-Jumat (pukul 08.00-17.00 WIB), kecuali hari

        <small class="form-text text-muted">Silahkan registrasi chat dibawah ini.</small>
      </div>
      <!-- <div class="form">
        <h3 class="title">What's your nickname?</h3>

      <div class="col-12">
        <form action="#">
          <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" name="" id="username" aria-describedby="Username"
              placeholder="Username">

            <label for="">Email</label>
            <input type="text" class="form-control" name="" id="email" aria-describedby="helpId" placeholder="Email">

          <div class="form-group">
            <label for="">Telephone</label>
            <input type="text" class="form-control" name="" id="telp" aria-describedby="helpId" placeholder="Telephone">

  <script>
    var div = document.querySelector('#ta-frame');
    var ta = document.querySelector('textarea');

    ta.addEventListener('keydown', autosize);

    function autosize() {
      setTimeout(function () {
        ta.style.cssText = 'height:auto; padding:0';
        var height = Math.min(20 * 5, ta.scrollHeight);
        var div_height = height + 20;
        div.style.cssText = 'height:' + div_height + 'px';
        ta.style.cssText = 'height:' + height + 'px';
      }, 0);
    }
  </script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
